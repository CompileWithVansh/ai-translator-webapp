<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator English To Hindi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 35px;
            width: 520px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
        }

        button {
            margin-top: 18px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .result-box {
            margin-top: 25px;
            padding: 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            min-height: 60px;
            text-align: left;
            font-size: 15px;
        }

        h4 {
            margin-bottom: 8px;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Language Translator English To Hindi</h2>

    <form method="POST">
        <textarea name="data" placeholder="Enter English text here..." required></textarea>
        <br>
        <button type="submit">Translate</button>
    </form>

    <div class="result-box">
        <h4>Result:</h4>
        {{ translated_text }}
    </div>
</div>

</body>
</html>
